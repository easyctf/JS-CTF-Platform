<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

		<title>Login - CTF Platform</title>

		<link rel="stylesheet" href="css/main.css" media="screen" />
		<link rel="icon" href="images/logo.ico" media="screen" />
	</head>

	<body>
		<nav role="navigation" class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-content">
						<span class="sr-only">Toggle Navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</button><a href="/" class="navbar-brand">CTF-Platform</a>
				</div>
				<div id="navbar-content" class="collapse navbar-collapse">
				    <ul class="nav navbar-nav" id="nav-left">
				    </ul>
				    <ul class="nav navbar-nav navbar-right" id="nav-right">
				    </ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<div class="container">
				<div class="page-header">
					<h1>Login</h1>
				</div>
				<div class="row">
					<div id="login_msg"></div>
				</div>

				<div class="container-fluid">
					<div class="col-lg-8">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2 class="panel-title">Login to CTF Platform</h2>
							</div>
							<div class="panel-body">
								<form class="form-horizontal" action="" onsubmit="return false;">
									<div class="form-group">
										<label for="log-team" class="col-lg-3 control-label">Team Name</label>
										<div class="col-lg-8">
											<input type="text" class="form-control" id="log-team" placeholder="Team Name">
										</div>
									</div>
									<div class="form-group">
										<label for="log-pass" class="col-lg-3 control-label">Password</label>
										<div class="col-lg-8">
											<input type="password" class="form-control" id="log-pass" placeholder="Password">
										</div>
									</div>
									<div class="form-group">
										<label for="log-password" class="col-lg-3 control-label"></label>
										<div class="col-lg-7">
											<button class="btn btn-primary" id="login-button" onClick="handle_login(); return false;">Login</button>
											<a class="btn btn-default" id="forgot-button" href="/forgot">Forgot Password</a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="footer"></div>
		</div>

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/dependencies.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<script type="text/javascript">
			$(function() {
				display_navbar();
				load_footer();
			});
		</script>
	</body>
</html>
